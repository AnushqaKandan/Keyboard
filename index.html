<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Keyboard</title>
</head>

<body>
    <h1>Keyboard of Anushqa</h1>
    <div class="creation">
        <div class="container">
            <div class="row zero">
                <button>F1</button>
                <button>F2</button>
                <button>F3</button>
                <button>F4</button>
                <button>F5</button>
                <button>F6</button>
                <button>F7</button>
                <button>F8</button>
                <button>F9</button>
                <button>F10</button>
                <button>F11</button>
                <button>F12</button>
                <button class="insert">Insert</button>
                <button class="Delete">Delete</button>
                <button id="play-pause"><i class="bi bi-play-fill"></i>/<i class="bi bi-pause-fill"></i>
                <button><i class="bi bi-stop-fill"></i></button>
                <button><i class="bi bi-skip-backward-fill"></i></button>
                <button><i class="bi bi-skip-forward-fill"></i></button>
            </div>
            <div class="row one">
                <button>`</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>0</button>
                <button>-</button>
                <button>=</button>
                <button class="back">Backspace</button>
                <button>NL</button>
                <button>/</button>
                <button>*</button>
                <button>-</button>
            </div>
            <div class="row two">
                <button class="tab">Tab</button>
                <button>Q</button>
                <button>W</button>
                <button>E</button>
                <button>R</button>
                <button>T</button>
                <button>Y</button>
                <button>U</button>
                <button>I</button>
                <button>O</button>
                <button>P</button>
                <button>[</button>
                <button>]</button>
                <button class="slace">\</button>
                <button class="block">7</button>
                <button class="block">8</button>
                <button class="block">9</button>
                <button class="block">+</button>
            </div>
            <div class="row three">
                <button class="cap">CAPS</button>
                <button>A</button>
                <button>S</button>
                <button>D</button>
                <button>F</button>
                <button>G</button>
                <button>H</button>
                <button>J</button>
                <button>K</button>
                <button>L</button>
                <button>;</button>
                <button>'</button>
                <button class="enter">Enter</button>
                <button class="block">4</button>
                <button class="block">5</button>
                <button class="block">6</button>
            </div>
            <div class="row four">
                <button class="shift">SHIFT</button>
                <button>Z</button>
                <button>X</button>
                <button>C</button>
                <button>V</button>
                <button>B</button>
                <button>N</button>
                <button>M</button>
                <button><</button>
                <button>></button>
                <button>?</button>
                <button class="shift">SHIFT</button>
                <button class="block">1</button>
                <button class="block">2</button>
                <button class="block">3</button>
                <button class="block">ent</button>
            </div>    
            
            
            <div class="rowfive">
                <button>Ctrl</button>
                <button>Fn</button>
                <button><i class="bi bi-windows"></i></button>
                <button>Alt</button>
                <button class="space">Space</button>
                <button>Alt</button>
                <button>Ctrl</button>
                <button><i class="bi bi-arrow-left"></i></button>
                <button id="up"><i class="bi bi-arrow-up"></i></button>
                <button><i class="bi bi-arrow-right"></i></button>
                <button>0</button>
                <button>.</button>
                <div><button id="down"><i class="bi bi-arrow-down"></i></button></div>
            </div>
        </div>
    </div>
</body>

</html>
